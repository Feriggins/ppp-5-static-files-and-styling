<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetFax</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Welcome to PetFax</h1>

    <!-- Carousel for displaying pets -->
    <div id="petCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for pet in pets %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
                <img src="{{ pet.pet_photo }}" class="d-block w-100" alt="{{ pet.pet_name }}">
                <div class="carousel-caption d-none d-md-block">
                    <h2>{{ pet.pet_name }}</h2>
                    <p>{{ pet.pet_fact }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#petCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#petCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Button to redirect to /facts/new -->
    <div class="text-right mt-3" style="width: 80%; max-width: 1200px; margin: auto;">
        <a href="/facts/new" class="btn btn-primary">Add New Fact</a>
    </div>

    <!-- Include Bootstrap JS (for Carousel functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
